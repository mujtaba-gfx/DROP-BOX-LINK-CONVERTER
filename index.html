<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert MediaFire, Dropbox, and Google Drive share links into direct download links with our easy-to-use tool. Perfect for seamless file sharing and download management.">
    <title>Prime Link | Direct Download Link Generator</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #cccccc;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            word-wrap: break-word;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prime Link Converter</h1>
    <p>Convert your Dropbox, MediaFire, and Google Drive share links into direct download links easily and quickly.</p>
    <input type="text" id="linkInput" placeholder="Enter Dropbox, MediaFire, or Google Drive share link">
    <button onclick="convertLink()">Convert</button>
    <button onclick="copyLink()" id="copyButton" style="display:none;">Copy Link</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertLink() {
        const shareLink = document.getElementById('linkInput').value;
        if (!shareLink) {
            document.getElementById('result').innerText = 'Please enter a share link.';
            return;
        }

        let directLink = '';
        if (shareLink.includes('dropbox.com')) {
            directLink = shareLink.replace('www.dropbox.com', 'dl.dropboxusercontent.com');
            directLink = directLink.replace('/scl/fi/', '/s/');
            if (directLink.includes('?dl=0')) {
                directLink = directLink.replace('?dl=0', '');
            }
        } else if (shareLink.includes('mediafire.com')) {
            // For MediaFire links, we'll use a placeholder as direct link generation needs fetching
            directLink = shareLink.replace('file', 'download');
            // Placeholder for direct link
            // Note: MediaFire requires additional server-side processing for true direct download links.
        } else if (shareLink.includes('drive.google.com')) {
            // Google Drive link processing
            const fileIdMatch = shareLink.match(/\/d\/(.*?)(?:\/|$)/);
            if (fileIdMatch && fileIdMatch[1]) {
                const fileId = fileIdMatch[1];
                directLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
            } else {
                document.getElementById('result').innerText = 'Invalid Google Drive link.';
                return;
            }
        } else {
            document.getElementById('result').innerText = 'Unsupported link type.';
            return;
        }

        document.getElementById('result').innerHTML = `<strong>Direct Download Link:</strong> <br><a href="${directLink}" target="_blank">${directLink}</a>`;
        document.getElementById('copyButton').style.display = 'inline-block';
    }

    function copyLink() {
        const linkText = document.querySelector('#result a').href;
        navigator.clipboard.writeText(linkText).then(() => {
            alert('Link copied to clipboard!');
        }).catch(err => {
            console.error('Could not copy text: ', err);
        });
    }
</script>

</body>
</html>
